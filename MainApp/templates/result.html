<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <h2>Uploaded Image</h2>
    <img src="{{ image_url }}" alt="Uploaded Image" width="400"><br><br>
    <h2>Detected Rectangles</h2>
    <ul>
        {% for item in result %}
            <li>Number: {{ item[0] }}, Color: {{ item[1] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Upload Another Image</a>
</body>
</html>
