<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image and Input Target Number of Rectangles</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose an image file:</label><br>
        <input type="file" name="file" id="file"><br><br>
        <label for="target_num_rectangles">Target Number of Rectangles:</label><br>
        <input type="text" name="target_num_rectangles" id="target_num_rectangles"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
